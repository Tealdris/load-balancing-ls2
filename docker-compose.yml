version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      
  app1:
    image: app2
    build: ./app2
    ports:
    - "5000:5000"
    deploy:
      mode: replicated
      replicas: 14
  nginx:
    image: nginx
    build: ./nginx 
    ports:
    - "8090:80"
    depends_on:
      - app2

volumes:
    db_data: {}
    wordpress_data: {}
